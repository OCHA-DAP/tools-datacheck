<div class="wizard-container">
  <div class="paddingDoubleRowHack wizard-header-container">
    <div class="hero-section">
      <div class="hero-content">
        <h1>Data Check</h1>
        <div class="hero-description">Automatically detect errors and inconsistencies,
          validate against common vocabularies and
          clean your humanitarian datasets fast.
        </div>
      </div>
      <img src="./assets/data-check.svg" class="hero-image">
    </div>
  </div>
  <div class="row">
    <div id="current-step-content" class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
    <div id="loading-container" *ngIf="loadingStatus">
      <div class="loading-content">
        <div><img src="./assets/loading-dots.gif"></div>
        <div>Loading...</div>
      </div>

    </div>
  </div>
</div>
